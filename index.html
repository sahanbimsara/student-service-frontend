<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div id="h1">
        <h1 >Student Infomation</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 mt-5">
                    <label for="txt-student-name" id="font" class="form-label">Student name</label>
                    <input type="email" class="form-control" id="txt-student-name" placeholder="Student name">
                </div>

                <div class="mb-3">
                    <label for="txt-student-address" id="font"  class="form-label">Student address</label>
                    <input type="email" class="form-control" id="txt-student-address"
                        placeholder="Student address">
                </div>

                <div class="mb-3">
                    <label for="txt-student-age" id="font"  class="form-label">Student age</label>
                    <input type="email" class="form-control" id="txt-student-age" placeholder="Student age">
                </div>
            </div>
        </div>

        <button id="btn-save-student" type="button" class="btn btn-primary">Save Student</button>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script src="./asset/js/app.js"></script>
</body>

</html>
